name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Preflight lock/package sanity
        run: |
          node -v
          npm -v
          echo "branch/ref: $GITHUB_REF"
          ls -la
          git status --porcelain=v1
          node -p "require('./package.json').name"
          node -p "require('./package-lock.json').lockfileVersion"
          node -p "Object.keys(require('./package-lock.json').packages || {}).length"
          node -p "require('./package-lock.json').packages && require('./package-lock.json').packages[''] && require('./package-lock.json').packages[''].dependencies ? 'has root deps' : 'missing root deps'"
      
      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
