name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug lockfile
        run: |
          node -v
          npm -v
          ls -la
          echo "package.json tree-sitter:"
          grep -n '"tree-sitter"' package.json || true
          echo "package-lock tree-sitter:"
          grep -n "tree-sitter" package-lock.json | head -n 20 || true
          echo "lockfileVersion:"
          node -p "require('./package-lock.json').lockfileVersion"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
